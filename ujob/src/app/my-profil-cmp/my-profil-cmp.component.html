<form>
  <fieldset >
    <div class="form-group">
      <label for="newPost"></label>
      <input
        type="text"
        id="newPost"
        class="form-control"
        placeholder="New post"
        [(ngModel)]="test"
        name="first"

      />
    </div>

    <button type="submit" *ngIf="!check" class="btn btn-primary" (click)="postClick()">Post</button>
    <button type="submit" *ngIf="check" class="btn btn-primary" (click)="putClick()">Update</button>
  </fieldset>
</form>
