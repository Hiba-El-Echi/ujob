<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Id</th>
      <th scope="col">Details</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData">
      <th scope="row">{{tableData.indexOf(data)}}</th>
      <td>{{data._id}}</td>
      <td>{{data.details}}</td>
      
    </tr>
    
  </tbody>
</table>
